<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
        function LevelSelector () {
            var level = document.getElementById('level').value
            if (level === '') {
                alert('Selecione o nível de dificuldade antes de iniciar')
                return false
            }
            window.location.href = 'index.html' + '?' + level
        }
        
    </script>

    <title>Game Over</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="level" class="form-control">
                            <option value="">--Selecione a dificuldade--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Díficil</option>
                            <option value="saitama">SAITAMA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="LevelSelector()" class="btn btn-danger btn-lg">INICIAR</button>
                </div>
            </div>
        </div>    
    </div>

</body>
</html>
